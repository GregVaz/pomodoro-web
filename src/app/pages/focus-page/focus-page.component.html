<div class="focus-body">
  <button mat-raised-button class="logout-btn" (click)="authService.logout()">Logout</button>
  <div class="timer">
    <p>{{minutes}}:{{seconds}}</p>
  </div>
  <div class="w-50 mt-4 d-flex justify-content-center">
    <button mat-raised-button [color]="started ? 'warn' : 'primary'" class="mx-1 w-25" (click)="startTimer()">{{started ? 'Detener' : 'Iniciar'}}</button>
  </div>
</div>
